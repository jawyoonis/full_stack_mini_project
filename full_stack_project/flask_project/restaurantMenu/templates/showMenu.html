<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{restaurant.name}}</h1><br><br>

	<a href = '{{url_for("newMenu", restaurant_id = restaurant.id) }}'>Create New Item</a>
  {% with messages= get_flashed_messages() %}
  {% if messages %}
      <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>

        {% endfor %}

      </ul>

  {% endif %}

  {% endwith %}

  {% for i in items %}

		<p>{{i.name}}</p>

		<p>{{i.price}} </p>

		<p>{{i.description}}</p>

	<a href='{{url_for('editMenu',restaurant_id = restaurant.id, menu_id=i.id)}}' >Edit</a>
	<a href='{{url_for("deleteMenu", restaurant_id = restaurant.id, menu_id=i.id)}}' >
	Delete</a>


		{% endfor %}

  </body>
</html>
